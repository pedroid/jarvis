<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>D3 page template</title>
	<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
<style>
	div.bar{
		display: inline-block;
		width: 20px;
		height: 75px;
		background-color: teal;
		margin-right: 2px;
	}	
</style>	
</head>
<body>
<div class="description">
	<h1>長條圖Bar Chart</h1>
	<h2>parameters</h2>
	<h3>display</h3>
	<p>
		margin-right
		
	</p>
	<h3>data</h3>
	<p>
		dataset
		bar_height
	</p>
	
</div>
	<script type="text/javascript">
//		d3.select("body").append("p").text("new paragraph!");		
		var dataset=[1,2,3,4,5];
		var bar_height = 20;
		d3.select("body").selectAll("div")
			.data(dataset)
			.enter()
			.append("div")
			.attr("class", "bar")
			.style("height", function(d){
				return d*bar_height+"px";
			});
	</script>
<div class="footer">
	<p>
		Next: <a href="bar_charts_in_svg.html">Bar Chart in SVG</a>
	</p>
</div>
<p></p>
</body>
</html>
